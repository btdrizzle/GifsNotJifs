<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Show Me Your Gifs with a G!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
</head>
<body>
    <header>
        <div class="container text-center">
            <div id="logo" class="d-inline-block text-center mr-4 mt-2">
                <img src="https://media.giphy.com/media/4TTqqym8oj0Q0/giphy.gif" class="img-fluid" id="top-image"> 
            </div>
            <div id="title" class="d-inline-block text-center ml-4 mt-2">
                <h1>Autumnal Gif Finder</h1>
            </div>
        </div>
    </header>
    <div id="bigContainer" class="container col-11">
        <div class="row">
            <div class="col-md-6">
                <div id="make-button" class="text-center container d-flex align-items-center justify-content-center">
                    <form id="addGifs">
                        <label for="user-input">Add a Gif (not Jif) Button!</label>
                        <input type="text" id="user-input">
                        <input id="add-topic" type="submit" value="Add a Gif!" class="btn">
                    </form>
                    <p>Click the buttons to the right to display gifs!  Click each gif to animate!</p>
                </div>
            </div>
            <div class="col-md-6">
                <div id="buttons-view" class="text-center d-flex align-items-center justify-content-center flex-wrap"></div>
            </div>
        </div>
        <div id="allTheGifs" class="text-center mt-2"></div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="./assets/javascript/gif.js"></script>
</body>
</html>
